general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - git clone https://github.com/sphinx-gallery/sphinx-gallery.git
    - cd sphinx-gallery && pip install -r requirements.txt && python setup.py develop
    - SPHX_GLR_THEME=rtd sphinx-build doc rtd_html
    - cd ..

deployment:
  staging:
    branch: master
    commands:
        - ./deploy.sh sphinx-gallery/rtd_html
